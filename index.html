<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список задач</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Список задач</h1>
        <input type="text" id="taskInput" placeholder="Новая задача...">
        <button id="addTaskBtn">Добавить задачу</button>
        <div class="filter-buttons"> 
            <button id="showAll">Все</button>
            <button id="showCompleted">Выполненные</button>
            <button id="showUncompleted">Невыполненные</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
